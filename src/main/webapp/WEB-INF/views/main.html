<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main-style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="main-container p-4">
                <div class="text-center mb-4">
                    <h1 class="display-4 text-primary">
                        <i class="fas fa-golf-ball me-3"></i>
                        Golf
                    </h1>
                    <p class="lead text-muted">Enter scores for each hole</p>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/game}" method="post" class="mb-4">
                    <div class="row">
                        <div class="col-md-6 mb-4" th:insert="player-block :: playerCard(1, ${player1Name}, ${player1Scores}, 'bg-primary')"></div>
                        <div class="col-md-6 mb-4" th:insert="player-block :: playerCard(2, ${player2Name}, ${player2Scores}, 'bg-success')"></div>
                    </div>

                    <!-- Summary Table -->
                    <div class="row mb-4" th:if="${summaryVisible}">
                        <div class="col-12">
                            <div class="card summary-table">
                                <div class="card-header bg-info text-white">
                                    <h5 class="mb-0">
                                        <i class="fas fa-table me-2"></i>
                                        Current Game Summary
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h6 th:text="${player1Name + ': ' + player1Total}"></h6>
                                        </div>
                                        <div class="col-md-4">
                                            <h6 th:text="${player2Name + ': ' + player2Total}"></h6>
                                        </div>
                                        <div class="col-md-4 text-center">
                                            <div class="leader-indicator" th:if="${leader != null}">
                                                <i class="fas fa-trophy me-2"></i>
                                                <span th:text="${leader} + ' is leading'"></span>
                                            </div>
                                            <div class="leader-indicator" th:if="${leader == null}">
                                                <i class="fas fa-balance-scale me-2"></i>
                                                <span>Tied</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-calculate btn-lg text-white">
                            <i class="fas fa-calculator me-2"></i>
                            Calculate Skins
                        </button>
                    </div>
                </form>

                <!-- Results -->
                <div th:if="${game != null}" class="mt-4">
                    <div class="card result-card">
                        <div class="card-header">
                            <h4 class="mb-0">
                                <i class="fas fa-trophy me-2"></i>
                                Skins Game Results
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 th:text="${game.player1.name + ' - ' + game.player1Skins + ' skins'}"></h5>
                                </div>
                                <div class="col-md-6">
                                    <h5 th:text="${game.player2.name + ' - ' + game.player2Skins + ' skins'}"></h5>
                                </div>
                            </div>

                            <hr>

                            <div class="text-center">
                                <h3 class="mb-3">
                                    <i class="fas fa-crown me-2"></i>
                                    Winner: <span th:text="${game.winner}" class="fw-bold"></span>
                                </h3>
                            </div>

                            <div class="mt-4">
                                <h6 class="text-center mb-3">Hole Details:</h6>
                                <div class="row g-2 justify-content-center">
                                    <div class="col-auto" th:each="i : ${#numbers.sequence(1, 18)}">
                                        <div class="text-center">
                                            <div class="hole-number mb-1" th:text="${i}"></div>
                                            <div th:if="${game.skinsWon[i-1] == 1}" class="skin-won mx-auto">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            <div th:if="${game.skinsWon[i-1] == 2}" class="skin-won mx-auto">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            <div th:if="${game.skinsWon[i-1] == 0}" class="skin-tie mx-auto">
                                                <i class="fas fa-equals"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <small class="text-white-50">
                                        <i class="fas fa-user"></i> - skin won | <i class="fas fa-equals"></i> - tie
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
